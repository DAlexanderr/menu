<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Dinner</title>

  <!-- Christmas font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">


  <style>
    /* Reset + full screen mobile */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Georgia", "Times New Roman", serif;
      background: #f8f5f1;
      color: #2c2c2c;
      display: flex;
      justify-content: center;
    }

    .menu {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      text-align: center;
      font-family: "Allura", cursive;
      font-size: 2.4rem;
      letter-spacing: 0.15em;
      margin-bottom: 16px;
    }

    .course {
      text-align: center;
    }

    .course h2 {
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 6px;
    }

    .course p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .image-placeholder {
      width: 100%;
      height: 160px;
      background: #ddd;
      border: 2px dashed #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-style: italic;
      margin: 8px 0;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 1rem;
      color: #555;
      padding-top: 16px;
    }
  </style>
</head>

<body>
  <div class="menu">
    <h1>Christmas Dinner 2025</h1>

    <div class="course">
      <h2>Starter</h2>
      <p>Quiche Lorraine</p>
    </div>

    <div class="image">
        <img src="sep.png" alt="Side dish" style="max-width:100%; max-height:100%; object-fit:contain;" />
    </div>

    <div class="course">
      <h2>Side Dish</h2>
      <p>
        Beef tartare with beetroot<br />
        <small>(DIY assembly)</small>
      </p>
    </div>

    <div class="image">
        <img src="sep.png" alt="Side dish" style="max-width:100%; max-height:100%; object-fit:contain;" />
    </div>

    <div class="course">
      <h2>Main Course</h2>
      <p>
        Beef roulade<br />
        Green beans and braised carrots
      </p>
    </div>

    <div class="image">
        <img src="sep.png" alt="Side dish" style="max-width:100%; max-height:100%; object-fit:contain;" />
    </div>

    <div class="course">
      <h2>Dessert</h2>
      <p>
        Vanilla custard with raspberries<br />
        and pistachio
      </p>
    </div>

    <footer>
      Merry Christmas ðŸŽ„
    </footer>
  </div>
</body>
</html>
